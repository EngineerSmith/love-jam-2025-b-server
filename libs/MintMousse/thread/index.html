<!doctype html>
<html data-bs-theme="dark">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/index.css" rel="stylesheet" type="text/css">
  {{&icon}}
  <title>{{title}}</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">{{title}}</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="nav nav-underline" role="tablist" id="tabNavbar"> <!-- add tabs here --> </ul>
        </div>
      </div>
      <span class="navbar-text d-flex align-items-center">
        <span id ="disconnected-status-text" class="text-danger-emphasis" style="display: inline-block; margin-right: 0.5rem">Disconnected</span>
        <span id="connected-status" class="badge rounded-pill pulsing" style="width: 1rem; height: 1rem; display: none;" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Connected"></span>
        <span id="disconnected-status" class="badge rounded-pill bg-danger placeholder-glow" style="width: 1rem; height: 1rem; display: inline-block;"></span>
      </span>
    </div>
  </nav>
  <div id="loadingSpinner" class="centered-spinner">
    <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div id="noContentContainer" class="d-flex" style="display: none !important;">
    <div class="alert alert-primary text-center" role="alert">
      There is currently no content to display.<br/>Please create a tab and add components to view content.<br/><strong class="text-info">Check out the <a href="#" class="link-info">wiki</a> for help.</strong>
    </div>
  </div>
  <div id="tabContent" class="tab-content"> <!-- add tab content here --> </div>
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"> <!-- add toast content here --> </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
